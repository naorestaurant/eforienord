<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant NAO - Eforie Nord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: url('fundal.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.15);
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px 80px;
      box-sizing: border-box;
    }
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 56px;
      font-weight: 700;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
      user-select: none;
      z-index: 2;
    }
    .btn {
      padding: 20px 50px;
      font-size: 1.4em;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 35px;
      box-shadow: 0 10px 20px rgba(255, 75, 43, 0.5);
      cursor: pointer;
      letter-spacing: 1.2px;
      transition: all 0.4s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      margin-top: 140px;
      width: max-content;
      z-index: 2;
    }
    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.2);
      transform: rotate(25deg);
      transition: all 0.7s ease;
      pointer-events: none;
    }
    .btn:hover::before {
      left: 150%;
    }
    .btn:hover {
      box-shadow: 0 15px 25px rgba(255, 75, 43, 0.7);
      transform: translateY(-4px);
    }
    .info {
      position: fixed;
      bottom: 20px;
      left: 30px;
      font-size: 1em;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      color: #fff;
      font-weight: 400;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 6px;
      user-select: none;
      max-width: 95vw;
    }
    .info div {
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .info .address {
      font-size: 0.9em;
      opacity: 0.9;
      max-width: 350px;
    }
    .info img.whatsapp-icon {
      width: 20px;
      height: 20px;
    }
    .info a {
      color: #ffd6d6;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .info a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    /* PDF Viewer Modal */
    #pdfModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    #pdfModal.active {
      display: flex;
    }
    #pdfControls {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      color: white;
      user-select: none;
    }
    #pdfControls button {
      background: #ff4b2b;
      border: none;
      padding: 10px 20px;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }
    #pdfControls button:hover {
      background: #ff416c;
    }
    #pdfCanvasContainer {
      flex-grow: 1;
      width: 100%;
      max-width: 1200px;
      overflow: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,75,43,0.7);
    }
    #pdfCanvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }
    @media (max-width: 480px) {
      .btn {
        padding: 15px 30px;
        font-size: 1.1em;
      }
      .logo {
        font-size: 42px;
        top: 20px;
        left: 20px;
      }
      .info {
        bottom: 10px;
        left: 15px;
        font-size: 0.9em;
        max-width: 95vw;
      }
      .info .address {
        max-width: 95vw;
        white-space: normal;
      }
      #pdfControls {
        flex-direction: column;
        gap: 8px;
      }
      #pdfControls button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NAO</div>
    <button class="btn" id="openPdfBtn">Vezi Meniul</button>
  </div>

  <div class="info">
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon" />
      <span>WhatsApp:</span> <a href="https://wa.me/40720868444" target="_blank" rel="noopener noreferrer">+40 720 868 444</a>
    </div>
    <div class="address">üìç Str. Tudor Vladimirescu nr. 22, Eforie Nord</div>
  </div>

  <!-- Modal PDF Viewer -->
  <div id="pdfModal" role="dialog" aria-modal="true" aria-labelledby="pdfTitle">
    <div id="pdfControls">
      <button id="closePdfBtn" aria-label="√énchide meniul">√énchide</button>
      <div>
        <button id="zoomOutBtn" aria-label="Mic»ôoreazƒÉ zoom">-</button>
        <button id="zoomInBtn" aria-label="MƒÉre»ôte zoom">+</button>
      </div>
    </div>
    <div id="pdfCanvasContainer">
      <canvas id="pdfCanvas"></canvas>
    </div>
  </div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
  <script>
    const url = 'meniunao.pdf';

    const pdfModal = document.getElementById('pdfModal');
    const openPdfBtn = document.getElementById('openPdfBtn');
    const closePdfBtn = document.getElementById('closePdfBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');

    let pdfDoc = null;
    let currentPage = 1;
    let scale = 1.5;

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });
    }

    openPdfBtn.addEventListener('click', () => {
      pdfModal.classList.add('active');
      document.body.style.overflow = 'hidden';

      if (!pdfDoc) {
        pdfjsLib.getDocument(url).promise.then(pdf => {
          pdfDoc = pdf;
          renderPage(currentPage);
        }).catch(err => {
          alert('Eroare la √ÆncƒÉrcarea meniului PDF.');
          pdfModal.classList.remove('active');
          document.body.style.overflow = 'auto';
          console.error(err);
        });
      } else {
        renderPage(currentPage);
      }
    });

    closePdfBtn.addEventListener('click', () => {
      pdfModal.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    zoomInBtn.addEventListener('click', () => {
      scale = Math.min(scale + 0.2, 3);
      renderPage(currentPage);
    });

    zoomOutBtn.addEventListener('click', () => {
      scale = Math.max(scale - 0.2, 0.5);
      renderPage(currentPage);
    });

    // Close modal on ESC
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape' && pdfModal.classList.contains('active')) {
        pdfModal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });
  </script>
</body>
</html>
