<html lang="ro">

  <title>Restaurant NAO - Eforie Nord</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: url('fundal.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.15);
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 15px 130px;
      box-sizing: border-box;
    }
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 56px;
      font-weight: 700;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
      user-select: none;
      z-index: 2;
    }
    .btn {
      padding: 20px 50px;
      font-size: 1.4em;
      font-weight: 700;
      color: #4a3c1a;
      background: linear-gradient(135deg, #e6d3b3, #c7b48a);
      border: none;
      border-radius: 35px;
      box-shadow: 0 10px 20px rgba(198, 177, 129, 0.5);
      cursor: pointer;
      letter-spacing: 1.2px;
      transition: all 0.4s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      margin-top: 0;
      width: max-content;
      z-index: 2;
    }
    .btn:hover {
      box-shadow: 0 15px 25px rgba(198, 177, 129, 0.7);
      transform: translateY(-4px);
    }
    .info {
      position: fixed;
      bottom: 20px;
      left: 30px;
      font-size: 1em;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      color: #fff;
      font-weight: 400;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 6px;
      user-select: none;
      max-width: 95vw;
    }
    .info div {
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .info .address {
      font-size: 0.9em;
      opacity: 0.9;
      max-width: 350px;
    }
    .info img.whatsapp-icon {
      width: 20px;
      height: 20px;
    }
    .info a {
      color: #e2cfa4;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .info a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    /* PDF Viewer Modal */
    #pdfModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #pdfModal.active {
      display: flex;
    }
    #pdfControls {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
      color: white;
      user-select: none;
    }
    #pdfControls button {
      background: #e6d3b3;
      border: none;
      padding: 10px 25px;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      color: #4a3c1a;
      transition: background 0.3s ease;
      font-size: 1em;
    }
    #pdfControls button:hover {
      background: #c7b48a;
    }
    #pdfCanvasContainer {
      width: 100%;
      max-width: 1200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(192, 178, 131, 0.7);
      padding: 10px 0;
      box-sizing: border-box;
    }
    canvas.pdf-page {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 6px;
    }

    @media (max-width: 480px) {
      .btn {
        padding: 15px 30px;
        font-size: 1.1em;
      }
      .logo {
        font-size: 42px;
        top: 20px;
        left: 20px;
      }
      .info {
        bottom: 10px;
        left: 15px;
        font-size: 0.9em;
        max-width: 95vw;
      }
      .info .address {
        max-width: 95vw;
        white-space: normal;
      }
      #pdfControls {
        justify-content: center;
      }
    }
  </style>
</head>
