<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant NAO - Eforie Nord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: url('fundal.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
    }

    /* Overlay galbui cald peste fundal */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 223, 130, 0.35); /* galben cald cu opacitate */
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      gap: 20px;
    }

    /* Logo NAO - dublu mai mare */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 56px; /* √Ænainte era 28px */
      font-weight: 700;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
      user-select: none;
    }

    .btn {
      padding: 20px 50px;
      font-size: 1.4em;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 35px;
      box-shadow: 0 10px 20px rgba(255, 75, 43, 0.5);
      cursor: pointer;
      letter-spacing: 1.2px;
      transition: all 0.4s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      width: max-content;
      margin: 0 auto;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.2);
      transform: rotate(25deg);
      transition: all 0.7s ease;
      pointer-events: none;
    }

    .btn:hover::before {
      left: 150%;
    }

    .btn:hover {
      box-shadow: 0 15px 25px rgba(255, 75, 43, 0.7);
      transform: translateY(-4px);
    }

    .info {
      position: absolute;
      bottom: 20px;
      left: 30px;
      font-size: 1em;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      color: #f8f8f8;
      font-weight: 400;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      user-select: none;
    }

    .info div {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info .address {
      font-size: 0.9em;
      opacity: 0.9;
    }

    .info img.whatsapp-icon {
      width: 18px;
      height: 18px;
    }

    .info a {
      color: #ffd6d6;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .info a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    /* PDF Viewer styling */
    #pdfViewer {
      width: 90vw;
      max-width: 900px;
      height: 600px;
      border: 2px solid #ff4b2b;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,75,43,0.6);
      margin-top: 20px;
      display: none; /* ascuns ini»õial */
      user-select: text;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .btn {
        padding: 15px 30px;
        font-size: 1.1em;
      }
      .logo {
        font-size: 42px;
        top: 20px;
        left: 20px;
      }
      .info {
        font-size: 0.9em;
        left: 20px;
        right: 20px;
      }
      .info .address {
        font-size: 0.85em;
      }
      #pdfViewer {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NAO</div>

    <button class="btn" id="showMenuBtn">Vezi Meniul</button>

    <iframe id="pdfViewer" src="meniul-restaurant-nao.pdf" title="Meniul Restaurant NAO"></iframe>

    <div class="info">
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon" />
        <span>WhatsApp:</span> <a href="https://wa.me/40720868444" target="_blank" rel="noopener noreferrer">+40 720 868 444</a>
      </div>
      <div class="address">üìç Str. Tudor Vladimirescu nr. 22, Eforie Nord</div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('showMenuBtn');
    const pdf = document.getElementById('pdfViewer');

    btn.addEventListener('click', () => {
      if (pdf.style.display === 'none' || pdf.style.display === '') {
        pdf.style.display = 'block';
        btn.textContent = 'Ascunde Meniul';
        pdf.scrollIntoView({behavior: 'smooth'});
      } else {
        pdf.style.display = 'none';
        btn.textContent = 'Vezi Meniul';
      }
    });
  </script>
</body>
</html>
