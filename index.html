<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant NAO - Eforie Nord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="DescoperƒÉ meniul Restaurantului NAO din Eforie Nord. Gusturi rafinate, atmosferƒÉ relaxantƒÉ, cocktailuri deosebite." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: url('fundal.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    /* Suprapunere elegantƒÉ */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.05), rgba(0,0,0,0.25));
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #f0f0f0;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
      max-width: 600px;
    }

    .btn {
      padding: 20px 50px;
      font-size: 1.4em;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 35px;
      box-shadow: 0 10px 20px rgba(255, 75, 43, 0.5);
      cursor: pointer;
      text-decoration: none;
      letter-spacing: 1.2px;
      transition: all 0.4s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.2);
      transform: rotate(25deg);
      transition: all 0.7s ease;
      pointer-events: none;
    }

    .btn:hover::before {
      left: 150%;
    }

    .btn:hover {
      box-shadow: 0 15px 25px rgba(255, 75, 43, 0.7);
      transform: translateY(-4px);
    }

    .info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.05em;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      color: #f8f8f8;
      line-height: 1.6;
      font-weight: 400;
      z-index: 1;
    }

    .info div {
      margin: 4px 0;
    }

    .info a {
      color: #ffd6d6;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .info a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .btn {
        padding: 15px 30px;
        font-size: 1.1em;
      }
      .logo {
        font-size: 22px;
        top: 20px;
        left: 20px;
      }
      .subtitle {
        font-size: 1em;
        margin-top: 30px;
      }
      .info {
        font-size: 0.95em;
        padding: 0 10px;
        text-align: center;
      }
    }
  </style>
</head>

    <div class="info">

      <div>üìû WhatsApp: <a href="https://wa.me/40720868444">+40 720 868 444</a></div>
    </div>
  </div>
</body>
</html>
